<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recruitment Solution</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Register</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Register</button>
                    <button type="button" id="signinBtn" class="disable">Login</button>
                    <a href="homepage.html" class="goback-btn">Go Back</a>
                </div>
            </form>
        </div>
    </div>
    <!-- footer section -->
    <footer>
        <span>Recruitment Solution App | <span class="far fa-copyright"></span> 2023 All rights reserved.</span>
    </footer>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
    
        signinBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Login";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        };
        signupBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Register";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        };
    
    </script>
</body>

</html>
